mensajes:
  preguntar_descargar_fotos:
    es: ¿Quieres descargar las fotos en su máxima calidad? Expirarán en {expirationtime} minutos!
    ar: هل تريد تنزيل الصور بأقصى جودة؟ ستنتهي صلاحيتها خلال {expirationtime} دقائق!
    en: Do you want to download the photos in their maximum quality? They will expire in {expirationtime} minutes!
    jp: 最高品質で写真をダウンロードしますか？ {expirationtime} 分で期限が切れます！
    zh: 您想以最高质量下载照片吗？ 它们将在{expirationtime}分钟后过期！
    de: Möchten Sie die Fotos in ihrer maximalen Qualität herunterladen? Sie laufen in {expirationtime} Minuten ab!
    fr: Voulez-vous télécharger les photos dans leur qualité maximale? Ils expireront dans {expirationtime} minutes!
    ru: Вы хотите скачать фотографии в максимальном качестве? Они истечут через {expirationtime} минут!
    pt: Você quer baixar as fotos na sua qualidade máxima? Eles expirarão em {expirationtime} minutos!
    it: Vuoi scaricare le foto nella loro massima qualità? Scadranno in {expirationtime} minuti!
