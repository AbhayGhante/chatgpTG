    ar: تم حذف الصور!
    en: The photos have been deleted!
    jp: 写真が削除されました！
    zh: 照片已被删除！
    de: Die Fotos wurden gelöscht!
    fr: Les photos ont été supprimées!
    ru: Фотографии были удалены!
    pt: As fotos foram excluídas!
    it: Le foto sono state cancellate!
    nl: De foto's zijn verwijderd!
  ayuda_grupos:
    es: |
      Puedes añadir un bot a cualquier <b>chat de grupo</b> para ayudar y entretener a sus participantes.

      Instrucciones (ver <b>vídeo</b> más abajo)
      1. Añade el bot al chat de grupo
      2. Conviértelo en <b>administrador</b>, para que pueda ver los mensajes (el resto de derechos se pueden restringir)
      3. Eres increíble!

      To get a reply from the bot in the chat – @ <b>tag</b> it or <b>reply</b> to its message.
      Por ejemplo: "{bot_username} escribe un poema sobre Telegram"
    ar: |
      يمكنك إضافة روبوت إلى أي <b>مجموعة دردشة</b> للمساعدة والتسلية للمشاركين.

      التعليمات (انظر الفيديو أدناه)
      1. أضف الروبوت إلى مجموعة الدردشة
      2. قم بتحويله إلى <b>مسؤول</b> حتى يتمكن من رؤية الرسائل (يمكن تقييد حقوقه الأخرى)
      3. أنت رائع!

      للحصول على رد من الروبوت في المحادثة - @ <b>علمه</b> أو <b>رد</b> على رسالته.
      على سبيل المثال: "{bot_username} اكتب قصيدة عن Telegram"
    en: |
      You can add a bot to any <b>group chat</b> to help and entertain its participants.

      Instructions (see video below)
      1. Add the bot to the group chat
      2. Make it a <b>administrator</b>, so it can see messages (other rights can be restricted)
      3. You're awesome!

      To get a reply from the bot in the chat - @ <b>tag</b> it or <b>reply</b> to its message.
      For example: "{bot_username} write a poem about Telegram"
    jp: |
      ボットを任意の<b>グループチャット</b>に追加して、参加者をサポートやエンターテイメントを提供しましょう。

      手順（以下のビデオを参照）
      1. ボットをグループチャットに追加します
      2. ボットを<b>管理者</b>にすることで、メッセージを表示できるようにします（他の権限は制限できます）
      3. すごいですね！

      チャットでボットからの返信を受けるには、ボットに<b>タグ</b>を付けるか、ボットのメッセージに<b>返信</b>します。
      例："{bot_username} に Telegram についての詩を書いてもらう"
    zh: |
      您可以将机器人添加到任何<b>群组聊天</b>中，以帮助和娱乐参与者。

      操作步骤（请参阅下面的视频）
      1. 将机器人添加到群组聊天中
      2. 将其设置为<b>管理员</b>，以便它可以查看消息（其他权限可以受限）
      3. 您真棒！

      要在聊天中从机器人获得回复-请<b>@标记</b>它或<b>回复</b>其消息。
      例如："请{bot_username} 为 Telegram 写一首诗"
    de: |
      Du kannst einen Bot zu jedem <b>Gruppenchat</b> hinzufügen, um den Teilnehmern zu helfen und sie zu unterhalten.

      Anleitung (siehe Video unten)
      1. Füge den Bot dem Gruppenchat hinzu.
      2. Mache den Bot zum <b>Administrator</b>, damit er die Nachrichten sehen kann (andere Rechte können eingeschränkt werden).
      3. Du bist großartig!

      Um eine Antwort vom Bot im Chat zu erhalten, markiere ihn mit einem <b>@</b> oder antworte auf seine Nachricht.
      Zum Beispiel: "{bot_username}, schreibe ein Gedicht über Telegram"
    fr: |
      Vous pouvez ajouter un bot à n'importe quel <b>chat de groupe</b> pour aider et divertir ses participants.

      Instructions (voir la vidéo ci-dessous)
      1. Ajoutez le bot au chat de groupe.
      2. Faites-en un <b>administrateur</b>, afin qu'il puisse voir les messages (les autres droits peuvent être restreints).
      3. Vous êtes génial !

      Pour obtenir une réponse du bot dans le chat, mentionnez-le avec un <b>@</b> ou répondez à son message.
      Par exemple : "{bot_username}, écris un poème sur Telegram"
    ru: |
      Вы можете добавить бота в любой <b>групповой чат</b>, чтобы помочь и развлечь его участников.

      Инструкции (см. видео ниже)
      1. Добавьте бота в групповой чат.
      2. Сделайте его <b>администратором</b>, чтобы он мог видеть сообщения (другие права могут быть ограничены).
      3. Вы молодец!

      Чтобы получить ответ от бота в чате, упомяните его с помощью <b>@</b> или ответьте на его сообщение.
      Например: "{bot_username}, напиши стих о Telegram"
    pt: |
      Você pode adicionar um bot a qualquer <b>chat em grupo</b> para ajudar e entreter seus participantes.

      Instruções (veja o vídeo abaixo)
      1. Adicione o bot ao chat em grupo.
      2. Torne-o um <b>administrador</b>, para que ele possa ver as mensagens (outros direitos podem ser restritos).
      3. Você é incrível!

      Para receber uma resposta do bot no chat, marque-o com <b>@</b> ou responda à sua mensagem.
      Por exemplo: "{bot_username}, escreva um poema sobre o Telegram"
    it: |
      Puoi aggiungere un bot a qualsiasi <b>chat di gruppo</b> per aiutare e intrattenere i partecipanti.

      Istruzioni (guarda il video qui sotto)
      1. Aggiungi il bot alla chat di gruppo.
      2. Rendilo <b>amministratore</b>, così da poter visualizzare i messaggi (altri diritti possono essere limitati).
      3. Sei fantastico!

      Per ottenere una risposta dal bot nella chat, menzionalo con <b>@</b> o rispondi al suo messaggio.
      Ad esempio: "{bot_username}, scrivi una poesia su Telegram"
    nl: |
      Je kunt een bot toevoegen aan elke <b>groepschat</b> om de deelnemers te helpen en te vermaken.

      Instructies (zie onderstaande video)
      1. Voeg de bot toe aan de groepschat.
      2. Maak er een <b>beheerder</b> van, zodat deze de berichten kan zien (andere rechten kunnen beperkt worden).
      3. Je bent geweldig!

      Om een antwoord van de bot in de chat te krijgen, mention hem met een <b>@</b> of reageer op zijn bericht.
      Bijvoorbeeld: "{bot_username}, schrijf een gedicht over Telegram"
