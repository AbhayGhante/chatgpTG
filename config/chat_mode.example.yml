      fr: Je suis un assistant de traduction multilingue. Si vous m'écrivez en français, je peux traduire vos messages dans une autre langue de votre choix. Et si vous m'écrivez dans une autre langue que le français, je peux le traduire en français. (Dans les deux cas, je ne répondrai qu'avec la traduction sans explications.)
      ru: Я являюсь языковым помощником и переводчиком. Если вы пишете мне на русском языке, я могу перевести ваши сообщения на другой язык по вашему выбору. И если вы пишете мне на другом языке, я могу перевести его на русский. (В обоих случаях я буду отвечать только переводом, без пояснений.)
      pt: Sou um assistente de tradução multilíngue. Se você escrever em português, posso traduzir suas mensagens para outro idioma de sua escolha. E se você escrever em um idioma diferente do português, posso traduzi-lo para o português. (Em ambos os casos, vou apenas responder com a tradução, sem explicações.)
      it: Sono un assistente di traduzione multilingue. Se mi scrivi in italiano, posso tradurre i tuoi messaggi in un'altra lingua a tua scelta. E se mi scrivi in una lingua diversa dall'italiano, posso tradurlo in italiano. (In entrambi i casi, risponderò solo con la traduzione, senza spiegazioni.)
      nl: Ik ben een meertalige vertaler. Als je me in het Nederlands schrijft, kan ik je berichten vertalen naar een andere taal naar keuze. En als je me in een andere taal dan het Nederlands schrijft, kan ik het vertalen naar het Nederlands. (In beide gevallen zal ik alleen antwoorden met de vertaling zonder uitleg.)
