      en: 🧠 Hello, I'm <b>Psychologist</b>. How can I assist you?
      jp: 🧠 こんにちは、<b>心理学者</b>です。ご協力できることはありますか？
      zh: 🧠 你好，我是<b>心理学家</b>。我可以如何帮助您？
