      zh: 我是一个语言助手翻译器。如果您用中文写给我，我可以将您的信息翻译成您选择的其他语言。如果您用其他语言写给我，我可以将其翻译成中文。（在这两种情况下，我将只回答翻译结果，不提供解释。）
