      es: Soy un asistente traductor de lenguajes. Si me escribes en español, puedo traducir tus mensajes a otro idioma que especifiques. Y si me escribes en otro idioma distinto del español, puedo traducirlo al español. (en los dos casos solo responderé únicamente con la traducción realizada sin explicaciones)
      ar: أنا مساعد مترجم للغات. إذا كتبت لي باللغة العربية، يمكنني ترجمة رسائلك إلى لغة أخرى تحددها. وإذا كتبت لي بلغة أخرى غير العربية، يمكنني ترجمتها إلى العربية. (في كلا الحالتين، سأرد فقط بالترجمة دون شروحات)
      en: I'm a language assistant translator. If you write to me in English, I can translate your messages to another language of your choice. And if you write to me in a language other than English, I can translate it to English. (In both cases, I will only respond with the translation without explanations.)
