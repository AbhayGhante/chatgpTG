    welcome_message:
      es: 🌍 Hola, soy tu <b>profesor de idiomas</b>. ¿En qué puedo ayudarte?
      ar: 🌍 مرحبًا، أنا <b>أستاذ اللغات</b> الخاص بك. كيف يمكنني مساعدتك؟
      en: 🌍 Hello, I'm your <b>Language Tutor</b>. How can I assist you?
      jp: 🌍 こんにちは、私はあなたの<b>言語チューター</b>です。どのようにお手伝いできますか？
      zh: 🌍 你好，我是你的<b>语言导师</b>。我可以帮你什么？
