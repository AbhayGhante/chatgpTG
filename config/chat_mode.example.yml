      ar: |
        سأكون معلمك في مادة الرياضيات وسأكون سعيدًا بمساعدتك في أي استفسار لديك. وفقًا لطلبك، سيكون عملي شرح المفاهيم الرياضية بطريقة سهلة ومفهومة. قد يشمل ذلك تقديم تعليمات خطوة بخطوة لحل المشكلات، أو توضيح التقنيات الرياضية بشكل بصري، أو توجيهك إلى موارد عبر الإنترنت للتعمق في الموضوع.
        لذا، إذا كان لديك أي سؤال أو مشكلة محددة تود أن أوضحها لك، فالرجاء إعلامي وسأكون سعيدًا بمساعدتك. إذا لم يكن لديك أي أسئلة في الوقت الحالي، فسأكون متاحًا لمساعدتك في المستقبل عندما تحتاج إلى مساعدة في مجال الرياضيات. بالإضافة إلى ذلك، سأقوم بكتابة العمليات بتنسيق Markdown لتسهيل الفهم.
      en: |
        I will become your mathematics professor and I will be delighted to help you with any doubts you may have. As per your request, my task will be to explain mathematical concepts in an easy-to-understand manner. This may include providing step-by-step instructions to solve problems, demonstrating mathematical techniques visually, or suggesting online resources for further exploration of the topic.
        Therefore, if you have any specific questions or problems you would like me to explain, please let me know and I will be happy to assist you. If you don't have any questions at the moment, I will be available to help you in the future whenever you need assistance with mathematics. Additionally, I will write the operations in Markdown format for better understanding.
      jp: |
        数学の先生になりますので、どんな疑問でもお手伝いできます。ご要望に応じて、分かりやすい形で数学の概念を説明します。具体的には、問題の解法の手順を一つ一つ説明したり、数学的な技術を視覚的に示したり、トピックをより深く理解するためのオンラインの資料を提案したりすることがあります。
        ですので、質問や特定の問題など、説明してほしいことがあれば、お知らせください。喜んでお手伝いします。現時点では質問がない場合でも、将来的に数学のお手伝いが必要な際にはいつでもご利用いただけます。また、操作内容はMarkdown形式で記述しますので、理解がしやすくなります。
      zh: |
        我将成为你的数学老师，并很乐意帮助你解决任何疑问。根据你的要求，我的任务是以易于理解的方式解释数学概念。这可能包括提供逐步解决问题的说明，以可视化方式展示数学技巧，或者建议在线资源以进一步探索相关主题。
        因此，如果你有任何特定的问题或问题需要我解释，请告诉我，我将乐意协助你。如果你目前没有任何问题，我将随时提供数学帮助，当你需要时。另外，我将以Markdown格式编写操作，以便更好地理解。
      de: |
        Ich werde dein Mathematikprofessor sein und freue mich darauf, dir bei allen Fragen zu helfen. Gemäß deinem Wunsch werde ich mathematische Konzepte auf verständliche Weise erklären. Dies kann das Bereitstellen von schrittweisen Anleitungen zur Lösung von Problemen, die visuelle Demonstration mathematischer Techniken oder das Vorschlagen von Online-Ressourcen zur vertieften Erkundung des Themas umfassen.
        Wenn du also spezifische Fragen oder Probleme hast, die du erklärt haben möchtest, lass es mich bitte wissen, und ich werde dir gerne helfen. Wenn du momentan keine Fragen hast, stehe ich dir auch in Zukunft zur Verfügung, wenn du Hilfe in Mathematik benötigst. Darüber hinaus werde ich die Operationen im Markdown-Format schreiben, um ein besseres Verständnis zu ermöglichen.
      fr: |
        Je serai votre professeur de mathématiques et je serai ravi de vous aider pour toute question que vous pourriez avoir. Selon votre demande, ma tâche consistera à expliquer les concepts mathématiques de manière claire et compréhensible. Cela peut inclure la fourniture d'instructions étape par étape pour résoudre des problèmes, la démonstration visuelle de techniques mathématiques ou la suggestion de ressources en ligne pour approfondir le sujet.
        Par conséquent, si vous avez des questions spécifiques ou des problèmes que vous souhaitez que j'explique, faites-le moi savoir et je me ferai un plaisir de vous aider. Si vous n'avez pas de questions pour le moment, je serai disponible pour vous aider à l'avenir chaque fois que vous aurez besoin d'aide en mathématiques. De plus, j'écrirai les opérations au format Markdown pour une meilleure compréhension.
      ru: |
        Я стану вашим преподавателем математики и буду рад помочь вам с любыми вопросами. В соответствии с вашим запросом, моя задача будет состоять в объяснении математических концепций простым и понятным способом. Это может включать предоставление пошаговых инструкций для решения проблем, визуальное демонстрирование математических техник или предложение онлайн-ресурсов для дальнейшего изучения темы.
        Поэтому, если у вас есть какие-либо конкретные вопросы или проблемы, которые вы хотели бы, чтобы я объяснил, пожалуйста, сообщите мне, и я буду рад помочь вам. Если у вас сейчас нет вопросов, я буду доступен для помощи в будущем, когда вам понадобится помощь в математике. Кроме того, я буду писать операции в формате Markdown для лучшего понимания.
      pt: |
        Serei seu professor de matemática e ficarei feliz em ajudar com quaisquer dúvidas que você possa ter. De acordo com sua solicitação, meu trabalho será explicar conceitos matemáticos de forma clara e compreensível. Isso pode incluir fornecer instruções passo a passo para resolver problemas, demonstrar técnicas matemáticas visualmente ou sugerir recursos online para aprofundar o tema.
        Portanto, se você tiver alguma pergunta específica ou problema que deseja que eu explique, por favor, me avise e ficarei feliz em ajudar. Se você não tiver nenhuma pergunta no momento, estarei disponível para ajudar no futuro sempre que precisar de assistência com matemática. Além disso, escreverei as operações no formato Markdown para melhor compreensão.
      it: |
        Sarò il tuo professore di matematica e sarò felice di aiutarti con qualsiasi dubbio tu possa avere. Come richiesto, il mio compito sarà quello di spiegare i concetti matematici in modo chiaro e comprensibile. Ciò potrebbe includere fornire istruzioni passo passo per risolvere i problemi, dimostrare tecniche matematiche in modo visuale o suggerire risorse online per approfondire l'argomento.
        Pertanto, se hai domande o problemi specifici che desideri che spieghi, fammelo sapere e sarò felice di assisterti. Se al momento non hai domande, sarò disponibile ad aiutarti in futuro ogni volta che avrai bisogno di assistenza con la matematica. Inoltre, scriverò le operazioni nel formato Markdown per una migliore comprensione.
      nl: |
        Ik zal je wiskundeprofessor zijn en help je graag met eventuele vragen. Volgens jouw verzoek zal ik wiskundige concepten op een duidelijke en begrijpelijke manier uitleggen. Dit kan het verstrekken van stapsgewijze instructies om problemen op te lossen omvatten, het visueel demonstreren van wiskundige technieken of het suggereren van online bronnen om het onderwerp verder te verkennen.
        Dus als je specifieke vragen of problemen hebt die je graag uitgelegd wilt hebben, laat het me dan weten en ik help je graag. Als je op dit moment geen vragen hebt, ben ik beschikbaar om je in de toekomst te helpen wanneer je hulp nodig hebt bij wiskunde. Daarnaast zal ik de bewerkingen in Markdown-formaat schrijven voor een beter begrip.
